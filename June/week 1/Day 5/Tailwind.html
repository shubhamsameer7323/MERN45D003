<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center items-center">
    <div class=" w-[350px] border-2  border-solid border-blue-600 p-4 rounded-2xl">
        <h1 class="p-2 text-center text-[25px] font-bold text-blue-800">Login Form</h1>
        <form action="">
            <div class="p-3 ">
                <label for="" class="block text-[1.2rem] hover:transition-all delay-500 hover:text-blue-900 hover:scale-[1.2rem] ">Name</label>
                <input type="text" placeholder="Enter your name" class="w-full border-1 p-2 rounded-lg mt-1 text-[1.1rem] focus:bg-green-400">
            </div>
            <div class="p-3">
                <label for="" class="block text-[1.2rem] hover:transition-all delay-500 hover:text-blue-900 hover:scale-[1.2rem] ">Age</label>
                <input type="text" placeholder="Enter your age" class="w-full border-1 p-2 rounded-lg mt-1 text-[1.1rem] focus:bg-green-400">
            </div>
            <div class="p-3">
                <label for="" class="block text-[1.2rem] hover:transition-all delay-500 hover:text-blue-900 hover:scale-[1.2rem] ">Phone No</label>
                <input type="text" placeholder="Enter your phone number" class="w-full border-1 p-2 rounded-lg mt-1 text-[1.1rem] focus:bg-green-400">
            </div>

            <div class="p-1 w-[90%] text-center bg-orange-500 rounded-3xl text-[1.5rem] font-semibold text-white ml-4 mt-4">
                <button>Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
